{% extends "dashboard/new-dashboard.html" %}
{% load static %}
{% block content %}
<div class="row-profile">
    <div class="column-profile">
        <div class="card-profile">
            <div class="container">
                <h2 style="color: #33258f;">Section</h2><br>

                <form action="{% url 'SectionUpload' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    {% for field in section_form %}
                        {{field.label}}
                        {{field}}
                    {% endfor %}
                    
                    <a href="" style="float: right; font-size: 20px; margin-top: 20px;">
                        <input type="submit" class="button-profile" name="submit" value="next"><br><br>
                    </a>
                </form>
            </div>
        </div>
    </div>

                   
</div>


{% endblock %}
