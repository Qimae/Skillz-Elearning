{% extends "dashboard/new-dashboard.html" %}
{% load static %}
{% block content %}
<div class="row-profile">
    <div class="column-profile">
        <div class="card-profile">
            <div class="container">
                <h2 style="color: #33258f;">Upload New-course</h2><br>

                <form action="{% url 'CourseUpload' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in course_form %}
                        {{field.label}}
                        {{field}}
                    {% endfor %}
                    
                    
                    <a href="{% url 'LessonUpload' %}" style="float: right; font-size: 20px; margin-top: 20px;">
                        <input type="submit" class="button-profile" name="submit" value="save"><br><br>
                    </a>
                    
                </form>
                <a href="" style="float: right; font-size: 20px; margin-top: 20px;">
                    
                </a>
            </div>
        </div>
    </div>

                    <!-- second row -->
                   
</div>


{% endblock %}
