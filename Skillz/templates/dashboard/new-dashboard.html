<!DOCTYPE html>
<html lang="en">


    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="icon" href="{% static 'image/icon.png' %}" type="image/x-icon">
    
        <title>Dashboard | Skillz E-learning</title>
    
    </head>


<body>
    <header class="header">
        <div class="sidebar" id="mySidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a><br>
            <a class="active" href="{% url 'index' %}"><i class="bi bi-house-fill"></i> Home</a>
            <a href="#"><i class="bi bi-play-circle"></i> My Courses</a>
            <a href="{% url 'CourseUpload' %}"><i class="bi bi-upload"></i> New Upload</a>
            <a href="{% url 'under_con' %}"><i class="bi bi-chat-left-dots"></i> Messages</a>
            <a href="{% url 'calendar' %}"><i class="bi bi-calendar-plus"></i> Calendar</a>           
            <a href="{% url 'Myprofile' %}"><i class="bi bi-person-circle"></i> My Account</a>
            <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i> Log Out</a>

        </div>
    </header>
    <main>
        <div class="content" id="main">
            <div class="topnav-dashboard" id="myTopnav">
                <button class="openbtn" onclick="openNav()">☰ Hi, {{user}}</button>
                <div class="dropdown">
                    <button class="dropbtn"><img src="{{ request.user.profile.image.url }}" alt="user image"
                            height="40px" width="100%" style=" border-radius: 50% ;"></i>
                        <i class="bi bi-caret-down-fill"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Courses</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>


            <!-- Content Start -->
            {% block content %}

            {% endblock %}


        </div>
        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "150px";
                document.getElementById("main").style.marginLeft = "150px";
            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }

        </script>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>


</body>

</html>
