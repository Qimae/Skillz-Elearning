<!DOCTYPE html>
<html>

<head>
  {% load static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="icon" href="{% static 'image/icon.png' %}" type="image/x-icon">

  <title>Skillz E-learning | The gateway to a future career.</title>

</head>

<body>
  <header class="header">
    <div class="topnav" id="myTopnav">
      <a href="{% url 'index' %}" class="nav-logo"><img src="{% static 'images/logo.png' %}" width="60px"></a>
      <a href="{% url 'index' %}">HOME</a>
      <a href="#about">HOW IT WORKS</a>
      <a href="#contact">CONTACT US</a>


      {% if request.user.is_authenticated %}

      <div class="dropdown">
        <button class="dropbtn">
          <a href="{% url 'index' %}" class="nav-logo"><img src="{{ request.user.profile.image.url }}" alt="user image"
            height="40px" width="100%" style=" border-radius: 50% ;"></i>
        <i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="dropdown-content">
          <a href="{% url 'Myprofile' %}">Profile</a>
          <a href="#">My Courses</a>
          <a href="{% url 'logout' %}">Log out</a>
        </div>
      </div>
      {% else %}
      <a href="{% url 'login_teacher' %}">TEACH ON SKILLZ</a>
      <a href="{% url 'login' %}"><input type="button" class="button1" value="SIGN-IN"></a>
      <a href="{% url 'register' %}"><input type="button" class="button2" value="SIGN-UP"></a>
      {% endif %}


      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>
    



    <!-- add content here -->
    {% block content %}



    {% endblock %}

  </main>



  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
